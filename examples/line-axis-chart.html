<!DOCTYPE>
<html>
  <head>
    <style>
      html, body {
        background-color: #eee;
      }
      #container {
        height: 450px;
      }
    </style>
  </head>
  <body>
    <div id="container"></div>

    <script src="http://d3lp1msu2r81bx.cloudfront.net/kjs/js/lib/kinetic-v5.0.1.js"></script>
    <!-- <script src="../../lib/kinetic-v4.7.0-beta.js"></script> -->
    <script src="../lib/moment.min.js"></script>
    <script src="../dist/meteorcharts-dev.js"></script>
    <script src="themes.js"></script>
    
    <script type="text/javascript">
      var lineChart = new MeteorChart({
        container: 'container',
        width: 500,
        height: 300,

        // theme defines colors and fonts
        theme: MeteorChart.Themes.Light,

        // components used in the chart
        components: [
          {
            id: 'line',
            type: 'Line',
            x: 20,
            y: 20,
            width: 460,
            height: 220,
            data: [
              {
                // red
                title: 'Series 1',
                points: [
                  -100, -100,
                  100, 100,
                  200, 50
                ]
              },
              { 
                // green
                title: 'Series 2',
                points: [
                  0, 100,
                  100, 200,
                  200, 150,
                  300, 200
                ]
              }
            ]
          },
          {
            id: 'xAxis',
            type: 'XAxis',
            x: 20,
            y: 260,
            width: 400,
            data: function() {
              var lineComponent = this.chart.components.line;
              return {
                min: lineComponent.minX,
                max: lineComponent.maxX
              }
            },
            options: {
              formatter: 'Number',
              maxIncrements: 5
            }
          }
        ]
      });

   
      console.log(lineChart);
    </script>
  </body>
</html>
